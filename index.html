<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Saver</title>
</head>

<body>
  <div id="whole-page">
    <canvas id="screensaver"></canvas>
    <div id="hamburger">
      <svg viewBox="0 0 100 80" width="20" height="20">
        <rect width="100" height="20"></rect>
        <rect y="30" width="100" height="20"></rect>
        <rect y="60" width="100" height="20"></rect>
      </svg>
    </div>
    <div id="menu">
      X-Axis Light Slider: <input type="range" min="-1" max="1" value="1" class="slider" id="xLightRange" step="0.01">
      <output id="x_light_value" value="1"></output>
      Y-Axis Light Slider: <input type="range" min="-1" max="1" value="1" class="slider" id="yLightRange" step="0.01">
      <output id="y_light_value" value="1"></output>
      Z-Axis Light Slider: <input type="range" min="-1" max="1" value="0" class="slider" id="zLightRange" step="0.01">
      <output id="z_light_value" value="0"></output>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
